{% extends "layout.html" %}

{% block content %}
    <div class="form-group row">
        <label for="staticGroupNameId" class="col-sm-3 col-form-label">Group name</label>
        <div class="col-sm-5">
            <input type="text" readonly class="form-control-plaintext" id="groupname" value="{{ group.groupnick }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="groupemail" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-5">
            <input type="text" readonly class="form-control-plaintext" id="groupemail" value="{{ group.groupemail }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="groupapikey" class="col-sm-3 col-form-label">API Key</label>
        <div class="col-sm-5">
            <input type="text" readonly class="form-control-plaintext" id="groupapikey" value="{{ group.groupapikey }}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-5">
            <button type="button" class="btn btn-info btn-clipboard" data-clipboard-action="copy" data-clipboard-target="#groupapikey">Copy to clipboard</button>
        </div>
    </div>

    

    <form action="{{ url_for('profile') }}" method="post" class="form">
        <div class="form-group row">
            <label for="inputPassowrd" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" name="password" class="form-control" id="inputPassowrd" value="">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputGroupEmail" class="col-sm-3 col-form-label">E-Mail</label>
            <div class="col-sm-5">
                <input type="email" name="groupemail" class="form-control" id="inputGroupEmail" value="{{ group.groupemail }}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-2">
                <input type="submit" name="profile" class="btn btn-primary mb-2" value="Update" />
            </div>
        </div>
    </form>


{% endblock %}
