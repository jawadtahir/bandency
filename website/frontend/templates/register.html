{% extends "layout.html" %}

{% block content %}

    <form action="{{ url_for('register') }}" method="post" class="form">

        <div class="form-group row">
            <label for="staticGroupEMailId" class="col-sm-3 col-form-label">E-Mail</label>
            <div class="col-sm-5">
                <input type="email" name="email" class="form-control" id="staticGroupEMailId" value="">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticPassword" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" name="password" class="form-control" id="staticPassword" value="">
            </div>
        </div>


        <div class="form-group row">
            <label for="staticGroupNameId" class="col-sm-3 col-form-label">Group name</label>
            <div class="col-sm-5">
                <input type="text" name="group" class="form-control" id="staticGroupNameId" value="">
            </div>
        </div>
        

        <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-2">
                <input type="submit" name="register" class="btn btn-primary mb-2" value="Register" />
            </div>
        </div>
    </form>

<div>
    <h4>Group name</h4>
    <p>Choose a unique group name. Choose something creative :)</p>
    <h4>E-Mail</h4>
    <p>We'll send all notifications to this address</p>
</div>
{% endblock %}
