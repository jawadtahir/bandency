{% extends "layout.html" %}

{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h1 class="h2">Login</h1>
    </div>
    <div>
        {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
    </div>
    <form action="{{ url_for('login') }}" method="post" class="form">
        <div class="form-group row">
            <label for="staticGroupId" class="col-sm-1 col-form-label">Group ID</label>
            <div class="col-sm-5">
                <input type="text" name="group" class="form-control" id="staticGroupId">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-1 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" name="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <input type="submit" class="btn btn-primary mb-2" value="Login">Confirm identity</input>
            </div>
        </div>
    </form>
</main>
{% endblock %}
