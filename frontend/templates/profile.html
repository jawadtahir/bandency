{% extends "layout.html" %}

{% block content %}

    <form action="{{ url_for('profile') }}" method="post" class="form">
        <div class="form-group row">
            <label for="staticGroupNameId" class="col-sm-3 col-form-label">Group Name (Shown in Leaderboard)</label>
            <div class="col-sm-5">
                <input type="text" name="groupname" class="form-control" id="staticGroupNameId" value="{{ group.groupname }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputSSHKeyId" class="col-sm-3 col-form-label">SSH-Key</label>
            <div class="col-sm-7">
                <input type="text" name="sshkey" class="form-control" id="inputSSHKeyId">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-2">
                <input type="submit" class="btn btn-primary mb-2" value="Save" />
            </div>
        </div>
    </form>
{% endblock %}
